<div class="container margin_detail_2">
    <div class="row">
        <div class="col-lg-12">
            <div class="pageTitle">
                <h1>Shopping Cart</h1>
            </div>

            <div class="basketBox">
                <div class="basketLabel">
                    <ul>
                        <li class="item item-heading">Item</li>
                        <li class="item-name">Product Name</li>
                        <li class="quantity">Quantity</li>
                        <li class="subtotal">Total Price</li>
                    </ul>
                </div>
                <div class="basketProduct" *ngFor = "let prod of userCart; let i = index">
                    <div class="item">
                        <div class="product-image">
                            <img [src]="prod.ProductImage" alt="Product Image" class="">
                        </div>
                    </div>
                    <div class="product-detail">
                        <div class="product-name">
                            <h3>{{prod.ProductName}}</h3>
                        </div>
                        <div class="quantity">
                            <div class="numbers-row">
                                <input type="text" [value]="prod.Quantity" id="qty_{{i}}" class="qty2 form-control" name="quantity">
                                <div class="inc button_inc" (click)="incProdQuantity(prod.ProductId)">+</div>
                                <div class="dec button_inc" (click)="decProdQuantity(prod.ProductId)">-</div>
                            </div>
                        </div>
                        <div class="prod-footer">
                            <div class="subtotal">{{prod.Quantity * prod.Price}}</div>
                            <div class="remove">
                                <a href="#" (click)="delProductInCart(prod.ProductId)">Remove</a>
                            </div>
                        </div>
                        
                    </div> 
                </div>

            </div>

            <div class="subtotal-hero">
                <div class="subTotal">
                    <table>
                        <tr>
                            <td>Item Total:</td>
                            <td>{{subTotal}}</td>
                        </tr>
                        <tr>
                            <td>Discount:</td>
                            <td>{{discount}}</td>
                        </tr>
                        <tr>
                            <td><span>Subtotal:</span></td>
                            <td>{{subTotalWthDiscount}}</td>
                        </tr>
                        <tr>
                            <td>Delivery Cost:</td>
                            <td>{{deliveryCost}}</td>
                        </tr>
                        <tr>
                            <td class="totalValue"><span>Total:</span></td>
                            <td class="totalValue"><span>{{total}}</span></td>
                        </tr>
                    </table>
                </div>
                
                <div class="buttonBox">
                    <a routerLink="/Home" class="btn_1 outline type3">Keep Shopping</a>
                    <a href="#" class="btn_1 gradient type4" (click)="updateProductsInCart()">Checkout</a>
                </div>
            </div>

        </div>
