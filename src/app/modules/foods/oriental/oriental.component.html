<div class="hero_in detail_page background-image" data-background="url('../../../../assets/images/hero_general.jpg')" id="heroId">
    <div class="wrapper opacity-mask" data-opacity-mask="rgba(0, 0, 0, 0.5)">
        
        <div class="container">
            <div class="main_info">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6">
                        <h1>Oriental</h1>
                        <p>Sub text goes here</p>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /main_info -->
        </div>
    </div>
</div>
<!--/hero_in-->

<div class="bg_gray bg_white">
    <div class="container margin_detail_2">
        <div class="card type3">
            <div class="row">
                <div class="col-sm-6 col-lg-3" *ngFor="let food of foodData">
                    <div class="cardbody">
                        <a [routerLink]="['/foods/detail',food.productId]">
                            <div class="imgBox">
                                <figure>
                                    <img [src]="food.foodImage" data-src="{{food.foodImage}}" alt="" class="lazy loaded img-fluid" data-was-processed="true">
                                </figure>
                            </div>
                            <div class="contentBox">
                                <div class="pro_detials">
                                    <h3>{{food.foodName}}</h3>
                                    <p class="price">{{food.foodPrice}}</p>
                                </div>
                                <div class="prod_cta">
                                    <a class="btn_1 outline type_3 modal_dialog" href="#modal-dialog">Order Now</a>
                                </div>
                            </div>
                        </a>
                    </div>
                </div><!--./-->
            </div><!--./row ends-->
        </div>
        <!--./card ends-->
    </div>
    <!-- /container -->
    <div class="container margin_30_40">
        <!--best chefs-->
        <div class="row">
            <div class="col-12 main_title"><h2>Chefs near you</h2></div>
            <div class="chef_carousel">
                <owl-carousel-o [options]="customOptionsTwo">
                    <ng-container *ngFor="let chef of chefData; let i = index;">
                        <ng-template carouselSlide class="slide" [id]="'image' + i">
                            <div class="item">
                                <div class="chefBox">
                                    <figure>
                                        <a [routerLink]="['/foods/chef',chef.chefId]"><img [src]="chef.imgUrl" class="img-fluid lazy" alt=""></a>
                                    </figure>
                                    <div class="cardDetails">
                                        <h3>{{chef.name}}</h3>
                                        <div class="score"><strong>{{chef.rating}}</strong></div>
                                    </div>
                                </div>
                            </div>
                            <!--./-->
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
                <!-- /carousel -->
        </div>
        <!--./row-->
    </div>
    <!--container-->
    <div class="container margin_30_40">
        <!--best chefs-->
        <div class="row">
            <div class="col-12 main_title"><h2>Popular cuisine near you</h2></div>
            <div class="chef_carousel">
                <owl-carousel-o [options]="customOptionsTwo">
                    <ng-container *ngFor="let cuisine of cuisineData; let i = index;">
                        <ng-template carouselSlide class="slide" [id]="'image' + i">
                            <div class="item">
                                <div class="chefBox">
                                    <figure>
                                        <a [routerLink]="['/foods/detail',cuisine.cuisineId]"><img [src]="cuisine.imgUrl" class="img-fluid lazy" alt=""></a>
                                    </figure>
                                    <div class="cardDetails">
                                        <h3>{{cuisine.name}}</h3>
                                    </div>
                                </div>
                            </div>
                            <!--./-->
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
                <!-- /carousel -->
            </div>
        </div>
        <!--./row-->
    </div>
    <!--container-->
</div>
<!-- /bg_gray -->
