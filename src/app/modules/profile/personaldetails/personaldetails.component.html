<div class="account-main">
    <div class="account-header">
        <span>
            <a href="/profile/myaccount"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
        </span>
        <h3>Personal Details</h3>
        <p>Feel free to edit any of your details below so your homemade account is totally up to date.</p>
    </div>
    <div class="account-form">
        <form [formGroup]="persDetailForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <p *ngIf="firstName!.errors?.required  && (firstName!.touched || firstName!.dirty)" class="error-msg">Please enter your first name!!</p>
                <input type="text" name="firstName" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <p *ngIf="lastName!.errors?.required  && (lastName!.touched || lastName!.dirty)" class="error-msg">Please enter your last name!!</p>
                <input type="text" name="lastName" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <p *ngIf="email!.errors?.required  && (email!.touched || email!.dirty)" class="error-msg">Please enter your email!!</p>
                <p *ngIf="email!.errors?.InvalidEmail  && (email!.touched || email!.dirty)" class="error-msg">Please enter valid email!!</p>
                <input type="text" name="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label>Mobile</label>               
                <p *ngIf="(mobile!.errors?.IsNotNumeric || mobile!.errors?.exceedsLength)  && (mobile!.touched || mobile!.dirty)" class="error-msg">Phone number should be 10 digit numeric!!</p>
                <input type="text" name="mobile" class="form-control" formControlName="mobile">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="date" name="dateOfBirth" class="form-control" formControlName="dateOfBirth">
            </div>

            <button type="submit" class="btn_1 gradient full-width type_2">Save Details</button>

        </form>
    </div>
</div>
